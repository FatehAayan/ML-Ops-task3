<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Species Prediction</title>
    <style>
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 6px;
            margin-bottom: 12px;
        }
        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Iris Species Prediction</h1>
    <form method="POST">
        <label for="sepal_length">Sepal Length:</label>
        <input type="number" step="0.01" name="sepal_length" required>
        
        <label for="sepal_width">Sepal Width:</label>
        <input type="number" step="0.01" name="sepal_width" required>
        
        <label for="petal_length">Petal Length:</label>
        <input type="number" step="0.01" name="petal_length" required>
        
        <label for="petal_width">Petal Width:</label>
        <input type="number" step="0.01" name="petal_width" required>
        
        <button type="submit">Predict</button>
    </form>
    <p>{{ prediction }}</p>
</body>
</html>
